trigger:
  - azure-pipeline
pool:
  vmImage: 'ubuntu-latest'
stages:
  - stage: Build
    jobs:
      - job:
        displayName: Build and Run Tests
        steps:
          - task: DockerCompose@0
            displayName: Build SeleniumGrid
            inputs:
              containerregistrytype: Container Registry
              dockerComposeFile: docker-compose.yml
              dockerComposeCommand: 'up -d'
#          - task: Docker@2
#            displayName: Build an image
#            inputs:
#              command: build
#              Dockerfile: Dockerfile
#          - task: DockerCompose@0
#            displayName: Build SonarQube
#            inputs:
#              containerregistrytype: Container Registry
#              dockerComposeFile: docker-compose-sonar.yml
#              dockerComposeCommand: '-f docker-compose-sonar.yml build'
#          - task: DockerCompose@0
#            displayName: Build SonarScanner
#            inputs:
#              containerregistrytype: Container Registry
#              dockerComposeFile: docker-compose-sonar.yml
#              dockerComposeCommand: '-f docker-compose-sonar.yml up -d'
          - task: SonarQubePrepare@5
            inputs:
              SonarQube: 'sonarqube'
              scannerMode: 'CLI'
              configMode: 'file'
              configFile: 'sonar-scanner.properties'
              extraProperties: 'sonar.projectKey=JavaProjectDemo'
          - powershell: |
              FILTERED_PARAMS=$(echo $SONARQUBE_SCANNER_PARAMS | sed 's/"sonar.branch.name":"[^"]*"\,//g')
              echo "##vso[task.setvariable variable=SONARQUBE_SCANNER_PARAMS]$FILTERED_PARAMS"
            displayName: Filter Non-CE Sonar Parameters
          - task: Maven@3
            displayName: Run Tests
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'test'
              options: 'clean test -Dsurefire.suiteXmLFiles=regression.xml'
              publishJUnitResults: true
              testResultsFiles: '**/surefire-reports/*.xml'
              javaHomeOption: 'JDKVersion'
              mavenVersionOption: 'Default'
              mavenAuthenticateFeed: false
              effectivePomSkip: false
              sonarQubeRunAnalysis: false
              sqMavenPluginVersionChoice: 'latest'
          - task: SonarQubeAnalyze@4
          - task: SonarQubePublish@5
            inputs:
              pollingTimeoutSec: '300'